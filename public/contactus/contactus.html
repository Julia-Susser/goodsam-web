<html>
<head>
<link href="contactus.css" rel="stylesheet"/>
<link type="text/css" href="../navbar.css" rel="stylesheet">
</head>
<body>
<script type="text/javascript" src="../navbar.js"></script>
<form class="p-3" method="POST" action="/contactus-sub">

  <h3> Send Us a Message</h3>
  <h4>We will respond in Email</h4>

  <div class="form-group" >
    <input type="radio" name="dif" value="y" onclick="load()">
    <label for="y">Different Email than Account?</label><br>
  </div>



  <div class="form-group" style="display:none" id="n-email">
    <label>Email for Message Response</label>
    <input type="text" name="new_email"></input>
  </div>

  <div class="form-group" id="subject">
    <textarea class="form-control" rows="1" placeholder="Subject" name='subject'></textarea>
  </div>

  <div class="form-group">
    <textarea class="form-control" id="comments" rows="3" placeholder="Comments/Questions" name='comments'></textarea>
  </div>


  <button type="submit" class="btn btn-primary">Submit</button>
</form>


<script src="contactus.js"></script>
</body>
</html>
