<html>
<head>
<link href="contactus.css" rel="stylesheet"/>
<link type="text/css" href="../navbar.css" rel="stylesheet">
</head>
<body>
<script type="text/javascript" src="../navbar.js"></script>
<form class="p-3" id="form" action="#" onsubmit="load();return false">

  <h3>Send us a Message. We will send you an email response soon.</h3>
  <div class="form-group" >
    <input type="radio" name="dif" value="y" onclick="load()">
    <label for="y">Different Email than Account?</label><br>
  </div>



  <div class="form-group" style="display:none" >
    <label>Email for Message Response</label>
    <input type="text" id="n-email" name="new_email"></input>
  </div>

  <div class="form-group" id="subject">
    <label>Subject</label>
    <textarea class="form-control" id="subjecty" maxlength="40" rows="2"name='subject'></textarea>
    <p id='remainingC'>40 characters left</p>
  </div>

  <div class="form-group">
    <label>Comments and Questions</label>
    <textarea class="form-control" id="commenty" maxlength=700 id="comments" rows="20" name='comments'></textarea>
    <p id='remainingD'>700 characters left</p>
  </div>


  <button type="submit" class="btn">Submit</button>
</form>


<script src="contactus.js"></script>
</body>
</html>
